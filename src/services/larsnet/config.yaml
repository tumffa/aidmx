global:
  sr:                   44100     # Hz
  segment:              11.85     # seconds
  shift:                2         # seconds
  sample_rate:          44100     # Hz
  n_workers:            16
  prefetch_factor:      6


inference_models:
  cymbals: inference_models/cymbals/pretrained_cymbals_unet.pth
  hihat: inference_models/hihat/pretrained_hihat_unet.pth
  kick: inference_models/kick/pretrained_kick_unet.pth
  snare: inference_models/snare/pretrained_snare_unet.pth
  toms: inference_models/toms/pretrained_toms_unet.pth


data_augmentation:
  augmentation_prob:          0.5
  kit_swap_augment_prob:      0.5
  doubling_augment_prob:      0.3
  pitch_shift_augment_prob:   0.3
  saturation_augment_prob:    0.3
  channel_swap_augment_prob:  0.5
  remix_augment_prob:         0.3


kick:
  F:                    2048
  T:                    512
  batch_size:           24
  learning_rate:        1e-4
  epochs:               22
  training_mode:        'stft'
  model_id:             'default_kick_unet'


